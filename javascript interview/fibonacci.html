<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=0
        var b=1
        document.write(a)
        document.write(b)
        lim=parseInt(prompt("enter the limit"))
        for(i=0;i<lim;i++){
            temp=a+b
            a=b
            b=temp
            document.write(b)
        }

    </script>
</body>
</html>

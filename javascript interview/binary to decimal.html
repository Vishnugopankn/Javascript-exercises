<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var dec=0;
    var rem;
    var a=parseInt(prompt("enter a the binary number"));
    for(var i=0;a>0;i++){
    rem=a%10;
    dec=dec+rem*Math.pow(2,i);
    a=a/10;
  }
  document.write(dec);
    </script>
</body>
</html>
